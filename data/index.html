<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>File a Help Ticket</title>
		<link rel="stylesheet" type="text/css" href="flat-ui.css">
		<link rel="stylesheet" type="text/css" href="custom.css">
                <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
                <script>
                        function updateCountdown() {
                                // 140 is the max message length
                                var remaining = 140 - jQuery('.message').val().length;
                                jQuery('.countdown').text(remaining + ' characters remaining.');
                        }
                        jQuery(document).ready(function($) {
                                updateCountdown();
                                $('.message').change(updateCountdown);
                                $('.message').keyup(updateCountdown);
                        });
                </script>
	</head>
	<body>
		<div id="center2">
			<h1>File a Help Ticket</h1>
		</div>
		<div id="center">
			<form name="info" action="submit.php" method="POST">
				Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name=name class="input-sm">
				<br>
				Question: <input type="textarea" name=question class="input-sm message">
                                <br>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="countdown"></span>
				<br>
				&nbsp;<input type="submit" value="Submit Question" class="btn">
			</form>
			<br>
			<a class="text-danger"  href="list.php">See the submitted Help Tickets</a>
		</div>
	</body>
</html>
